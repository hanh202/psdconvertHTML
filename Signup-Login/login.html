<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="LTH" />
    <title>Login</title>

    <link rel="stylesheet" href="../lib/css/bootstrap.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style_signup_login.css" />
  </head>
  <body>
    <div class="container ">
      <div class="frame d-flex justify-content-center my-5">
        <div class="w-auto">
          <h6><strong>Login</strong> Form</h6>
          <form action="">
            <div class="form-group">
              <input
                type="text"
                class="form-control border-0"
                placeholder="Email Address"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control border-0"
                placeholder="Password"
              />
            </div>
            <div class="form-group d-flex justify-content-center bg-white">
              <input
                type="submit"
                value="Login"
                class="btn text-white px-4 font-weight-bold"
              />
            </div>
            <p class="text-center bg-white ">
              Forgot your password?
              <a href="#" class="font-weight-bold text-de"> Reset here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
