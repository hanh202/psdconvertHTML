<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="LTH" />
    <title>Signup</title>

    <link rel="stylesheet" href="../lib/css/bootstrap.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style_signup_login.css" />
  </head>
  <body>
    <div class="container">
      <div class="frame d-flex justify-content-center my-5 ">
        <div class="w-auto ">
          <h6><strong>Signup</strong> Form</h6>
          <form action="">
            <div
              class="form-group d-flex justify-content-space-between bg-white"
            >
              <input
                type="text"
                class="form-control mr-3 border-0"
                placeholder="First Name"
              />
              <input
                type="text"
                class="form-control border-0"
                placeholder="Last Name"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control border-0"
                placeholder="Username"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control border-0"
                placeholder="Email Address"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control border-0"
                placeholder="Password"
              />
            </div>
            <div class="form-group bg-white">
              <input type="checkbox" />
              <span class="bg-white"
                >I Agree to the
                <strong class="bg-white">terms of use</strong></span
              >
            </div>
            <div class="form-group d-flex justify-content-center bg-white">
              <input
                type="submit"
                class="btn text-white px-4 font-weight-bold"
                value="Signup"
              />
            </div>
            <p class="text-center bg-white">
              Have an account with us?
              <a href="#" class="font-weight-bold text-de"> Login here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
